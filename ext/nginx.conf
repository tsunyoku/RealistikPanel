upstream asahipanel {
	server unix:/tmp/asahipanel.sock fail_timeout=0;
}

server {
	listen 80;
	listen 443 ssl;
	server_name admin.tsunyoku.xyz;

    ssl_certificate /etc/letsencrypt/live/tsunyoku.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tsunyoku.xyz/privkey.pem;

	client_max_body_size 64m;

	location / {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $http_host;
		add_header Access-Control-Allow-Origin *;
		proxy_redirect off;
		proxy_pass http://asahipanel;
	}
}